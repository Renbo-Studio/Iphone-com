<body style="overflow: hidden !important;padding: 0;margin: 0;">



    <!--======================================== 

           Preloader

    ========================================-->

    <div class="page-preloader">

        <div class="spinner">

            <div class="rect1"></div>

            <div class="rect2"></div>

            <div class="rect3"></div>

        </div>

    <section style="height: 100vh;width: 100vw;padding: 0;display: flex;align-items: center;justify-content: center;" id="home">

            <!-- Sign Up -->

            <div class="text-center">

                <form action="shop/" class="signup-form" style="max-width: clamp(450px, 50vw, 800px );position: relative;">

                    <h2 class="text-center">Signup Now</h2>

                    <hr>

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Full Name" required="required">

                    </div>

                    <div class="form-group">

                        <input type="email" class="form-control" placeholder="Email Address" required="required">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="User Name" required="required">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Password" required="required">

                    </div>

                    <div class="form-group text-center">

                        <button type="submit" class="btn btn-blue btn-block">Start Now</button>

                    </div><br>
                    <div style="text-align: center;">
                        have any account...? <a href="login.html">Log-In</a>
                    </div>

                </form>

            </div>

    </section>
